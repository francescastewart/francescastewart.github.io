<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>

<body class="bg-amber-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Inventory</h1>
            <a href="#" class="text-blue-500 hover:underline">Back to Home</a>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">4oz Candles</h2>
                <ul>
                    <li class="flex justify-between py-2">
                        <span>Spill the Tea</span>
                        <span>3</span>
                    </li>
                    <!-- Add more items here -->
                </ul>
            </div>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">8oz Candles</h2>
                <ul>
                    <li class="flex justify-between py-2">
                        <span>Spill the Tea</span>
                        <span>0</span>
                    </li>
                    <!-- Add more items here -->
                </ul>
            </div>
        </div>
    </main>

    <footer class="bg-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">Contact us at <a href="mailto:info@yourwebsite.com" class="text-blue-500 hover:underline">info@yourwebsite.com</a></p>
        </div>
    </footer>
</body>

</html>
