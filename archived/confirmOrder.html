<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frandles</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gradient-to-br bg-amber-100 dark:bg-violet-900 m-4">
    <header class="sticky top-0 bg-white w-full z-10">
        <div class="flex items-center justify-center">
            <h1 class="text-2xl font-semibold text-rose-400">Confirm Frandle Order</h1>
            <img class="h-20 w-30 m-2" src="src/logo.png" />
        </div>
    </header>

                    <!-- 4oz candles -->
                    <div class="grid m-4">
                        <div class="flex items-center justify-center">
                            <div class="bg-white shadow rounded max-w-lg w-full">
                                <div class="flex p-6">
                                    <div class="w-1/2 pr-6">
                                        <div class="flex flex-wrap my-3">
                                            <h1 class="flex-auto text-lg font-semibold text-rose-400">
                                                Order Summary
                                            </h1>
                                        </div>
                                        <div class="flex flex-col space-y-4 mb-6 text-xs font-medium">
                                            <label for="customer">Name</label>
                                            <textarea id="customer" placeholder="Fill in name" class="block p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                                            <label for="customer">Email</label>
                                            <textarea id="customeremail" placeholder="Fill in email" class="block p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                                            <label for="customerlocation">City of Pickup/Dropoff</label>
                                            <select id="customerlocation" class="h-10 px-3 w-full rounded-md border border-color-slate-200">
                                                <option value="Miramichi">Miramichi</option>
                                                <option value="Fredericton">Fredericton</option>
                                            </select>
                                        </div>
                                    </div>               
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

</body>
</html>
