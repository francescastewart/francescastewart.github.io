<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frandles</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="flex min-h-screen flex-col items-center justify-center bg-gradient-to-br from-violet-100 to-violet-400">
    <div class="grid grid-flow-col auto-cols-min auto-rows-min">
        <div class="col-span-2">
            <img class="max-w-sm rounded-lg" src="src/logo.png" />
        </div>
        <div class="col-span-2">
            <h1 class="text-5xl font-thin select-none text-black">Frandles : Under Construction</h1>
        </div>
        <div class="col-span-2">
        <div class="bg-white shadow rounded">
            <div class="absolute top-0 inset-x-0 h-[37.5rem] bg-grid-slate-900/[0.04] bg-top [mask-image:linear-gradient(0deg,transparent,black)] dark:bg-grid-slate-100/[0.03] dark:bg-[center_top_-1px] dark:border-t dark:border-slate-100/5 top-0 xl:top-8"></div>
            <div class="flex font-sans">
                <div class="flex-none w-48 relative">
                    <img src="src/cerealkiller.png" alt="" class="absolute inset-0 w-full h-full object-cover" loading="lazy" />
                </div>
                <form class="flex-auto p-6">
                    <div class="flex flex-wrap">
                    <h1 class="flex-auto text-lg font-semibold text-slate-900">
                        8oz Candle
                    </h1>
                    <div class="text-lg font-semibold text-slate-500">
                        $20.00
                    </div>
                    <div class="w-full flex-none text-sm font-medium text-slate-700 mt-2">
                        Sold Out
                    </div>
                </div>
                <div class="flex space-x-4 mb-6 text-sm font-medium">
                    <div class="flex-auto flex space-x-4">
                        <button class="h-10 px-6 font-semibold rounded-md bg-black text-white" type="submit">
                            Notify me later
                        </button>
                        <button class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900" type="button">
                            Add to bag
                        </button>
                    </div>
                    <button class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200" type="button" aria-label="Like">
                        <svg width="20" height="20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                        </svg>
                    </button>
                </div>
                    <p class="text-sm text-slate-700">
                        Free shipping on all Miramichi and Fredericton orders.
                    </p>

                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
