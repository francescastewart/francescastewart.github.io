<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frandles</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gradient-to-br from-amber-100 to-amber-200 m-4">
    <header class="sticky top-0 bg-white w-full z-10">
        <div class="flex items-center justify-center">
            <h1 class="text-2xl font-semibold text-rose-400">Frandles : Under Construction</h1>
            <img class="h-20 w-30 m-2" src="src/logo.png" />
        </div>
    </header>
    <nav class="bg-white p-4">
        <ul class="flex space-x-4 items-center justify-center text-rose-400">
            <li><a href="index.html" >Home</a></li>
            <li><a href="classic.html">Classic Frandles</a></li>
            <li><a href="comingsoon.html">Limited Edition</a></li>
            <li><a href="catalog.html">Make an Order</a></li>
        </ul>
    </nav>
<section id="order" class="grid m-4">
    <div class="flex items-center justify-center">
        <div class="flex flex-wrap group">
            <!-- 8oz candles -->
            <div class="grid m-4">
                <div class="flex items-center justify-center">
                    <div class="bg-white shadow rounded max-w-lg w-full">
                        <div class="flex p-6">
                            <div class="w-1/2 pr-6">
                                <div class="flex flex-wrap">
                                    <h1 class="flex-auto text-lg font-semibold text-rose-400">
                                        8oz Candle
                                    </h1>
                                    <div class="text-lg font-semibold text-slate-500">
                                        $20.00
                                    </div>
                                </div>
                                <div class="flex flex-col space-y-4 mb-6 text-xs font-medium">
                                    <button class="h-10 w-full px-3 font-semibold rounded-md bg-black text-white" type="submit">
                                        Add to Order
                                    </button>
                                    <select class="h-10 px-3 w-full rounded-md border border-color-slate-200">
                                        <option value="cereal">Cereal Killer</option>
                                        <option value="cookie">Cookie Doe</option>
                                        <option value="santa">Santa's Slay</option>
                                        <option value="b2d">Back to December</option>
                                        <option value="coffee">Rise and Grind</option>
                                        <option value="chai">Spill the Tea</option>
                                        <option value="flannel">Pyjama Jam</option>
                                        <option value="cinnamonbun">Cinnamon Buns</option>
                                        <option value="man">Mountain Man</option>
                                    </select>
                                    <select class="h-10 px-3 w-full rounded-md border border-color-slate-200">
                                        <option value="">Quantity</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <p class="text-sm text-slate-700">
                                    Free shipping on all Miramichi and Fredericton orders.
                                </p>
                            </div>
                            <div class="w-1/2 relative">
                                <img src="src/cerealkiller.png" alt="" class="w-full h-full object-cover" loading="lazy" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- 4oz candles -->
                <div class="grid m-4">
                    <div class="flex items-center justify-center">
                        <div class="bg-white shadow rounded max-w-lg w-full">
                            <div class="flex p-6">
                                <div class="w-1/2 pr-6">
                                    <div class="flex flex-wrap">
                                        <h1 class="flex-auto text-lg font-semibold text-rose-400">
                                            4oz Candle
                                        </h1>
                                        <div class="text-lg font-semibold text-slate-500">
                                            $12.00
                                        </div>
                                    </div>
                                    <div class="flex flex-col space-y-4 mb-6 text-xs font-medium">
                                        <button class="h-10 w-full px-3 font-semibold rounded-md bg-black text-white" type="submit">
                                            Add to Order
                                        </button>
                                        <select class="h-10 px-3 w-full rounded-md border border-color-slate-200">
                                            <option value="cereal">Cereal Killer</option>
                                            <option value="cookie">Cookie Doe</option>
                                            <option value="santa">Santa's Slay</option>
                                            <option value="b2d">Back to December</option>
                                            <option value="coffee">Rise and Grind</option>
                                            <option value="chai">Spill the Tea</option>
                                            <option value="flannel">Pyjama Jam</option>
                                            <option value="cinnamonbun">Cinnamon Buns</option>
                                            <option value="man">Mountain Man</option>
                                        </select>
                                        <select class="h-10 px-3 w-full rounded-md border border-color-slate-200">
                                            <option value="">Quantity</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                        </select>
                                    </div>
                                    <p class="text-sm text-slate-700">
                                        Free shipping on all Miramichi and Fredericton orders.
                                    </p>
                                </div>
                                <div class="w-1/2 relative">
                                    <img src="src/4ozss.png" alt="" class="w-full h-full object-cover" loading="lazy" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>
</body>
</html>
